<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">    
</head>

<body onresize="changeMainHeight()">
  <header> 
    <h1> Select the city for weather forecast </h1>
    <div>
      <label for="selectCity1"> Choose the city </label>
      <select id="selectCity1" onchange="loadWeatherForCity(this.options[this.selectedIndex].value)">
        <option value="706483">Kharkiv</option>
        <option value="578072">Belgorod</option>
        <option value="694165">Dnepr</option>
      </select>
      <button id="requestButton">Weather request for selected city</button>
      <label for="rangeForecast" class="labelForRangeForecast"> Display rows in forecast </label>
      <input  class="rangeForecast" type="range" min="1" max="12" step="1" value="1">       
    </div>  
    <div>  
      <button id="saveOptionsButton" onclick="saveOptions()">Save</button>
      <button id="loadOptionsButton" onclick="loadOptions()">Load</button>
      <button id="addCityOptionButton">Add city</button>
    </div>  
    <div class="newCityClass">  
      <label for="selectCountryClass"> First select country </label>
      <select class="selectCountryClass" onchange=" f2FormCitiesList(this.options[this.selectedIndex].value)"></select>
      <label for="selectCityClass"> Second select city to add </label>
      <select class="selectCityClass" onchange=""></select>
      <button onclick="AddButtonClick()"> Add</button>
      <button onclick="cancelButtonClick()"> Cancel </button>
    </div> 
    <hr>  
  </header>

  <main class='container'> 

  </main>

  <footer>
    
  </footer>
  <script src="weatherInCity.js"></script>
</body>

</html>
